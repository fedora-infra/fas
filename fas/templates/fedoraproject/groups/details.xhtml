<%inherit file="/site.xhtml" />
<%namespace name="paging" file="/paging.xhtml"/>
  <div id="group-details-header">
    <img class="group" src="${request.static_url('fas:static/theme/fedoraproject/logo.png')}"/>
    <h1>${group.name}</h1>
    <p>${group.display_name}</p>
  </div>

  <div id=group-members-list>
    <h3>Members</h3>
  </div>
  %if members > 0:
      <!--
      ${paging.list(name='people', route='group-details', param={'members_page': 2})}
      -->
      %for person, role in members:
          <div id="people-list">
            <ul id="people">
              <li>
                <span>
                  <a href="${request.route_url('people-profile', id=person.id)}">
                    %if person.avatar:
                      <img class="profile" src="${person.avatar + '?s=100&d=monsterid'}"/>
                    %else:
                      <img src="http://cdn.libravatar.org/avatar/"/>
                    %endif
                  </a>
                </span>
                <span>${person.username}</span>
                <span>(${role.name})</span>
              </li>
            </ul>
          </div>
      %endfor
  %else:
    <div id="no-items-found">
      <p>No members found.</p>
    </div>
  %endif
